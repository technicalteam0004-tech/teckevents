<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNICA Events Fest</title>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Sofia", sans-serif;

      /* Background Image */
      background-image: url("https://dnica.ac.in/assets/images/about/School.jpg");  /* <-- replace with your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
      backdrop-filter: blur(4px); /* optional */
      padding: 20px 40px;
      border-radius: 10px;
    }

    .title {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .welcome {
      font-size: 40px;
      margin: 20px 0;
    }

    .start-btn {
      padding: 12px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffffcc;
      transition: 0.3s;
    }

    .start-btn:hover {
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="title">DNICA Events Fest</h2>

    <div class="logo">
      <img src="logo.png" alt="Brain Logo">
    </div>

    <h1 class="welcome">Welcome to IT Club<br>Event Portal</h1>

    <button class="start-btn" onclick="location.href='manu.html'">Start</button>
  </div>
</body>
</html>
