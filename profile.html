<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: url("https://images.unsplash.com/photo-1615716272071-c588ae57f050?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=387") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* ðŸ”¹ Fade-in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Smooth fade */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-card {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.4);
      flex-shrink: 0;
      float: left;
      margin-right: 15px;
      margin-bottom: 10px;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    .profile-card h2, .profile-card p {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px;
      width: 45%;
    }

    .events {
      width: 100%;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.1s;
    }

    .event-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    /* ðŸ”¹ Animate each event card in sequence */
    .event-card:nth-child(1) { animation-delay: 1.2s; }
    .event-card:nth-child(2) { animation-delay: 1.4s; }
    .event-card:nth-child(3) { animation-delay: 1.6s; }
    .event-card:nth-child(4) { animation-delay: 1.8s; }
    .event-card:nth-child(5) { animation-delay: 2s; }

    .loading {
      text-align: center;
      margin-top: 30px;
      color: #fff;
      opacity: 0.7;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdP5JtRT0pJTmcpmHNapaJ7finHaQvH5xrUQ&s" alt="Profile">
    <div class="un">
      <h2 id="username">Loading...</h2>
      <p id="rollno"></p>
    </div>
    <br><br>
    <div class="stats">
      <div class="stat-box">
        <h3 id="totalEvents">0</h3>
        <p>Events</p>
      </div>
    </div>

    <h3 style="margin-top:10px;">Registered Events</h3>
    <div id="eventsList" class="events">
      <p class="loading">Fetching events...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get, goOffline } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqO3hwGX_0P70gAH0pnee-my-qtPPYzJE",
      authDomain: "eve-it444.firebaseapp.com",
      projectId: "eve-it444",
      storageBucket: "eve-it444.firebasestorage.app",
      messagingSenderId: "849143823217",
      appId: "1:849143823217:web:c09d7037fd1e52e80114d0",
      databaseURL: "https://eve-it444-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("username") || "Guest User";
    const rollno = localStorage.getItem("rollno") || "N/A";
    document.getElementById("username").textContent = username;
    document.getElementById("rollno").textContent = "Roll No: " + rollno;

    const eventsList = document.getElementById("eventsList");

    async function loadUserEvents() {
      if (rollno === "N/A") {
        eventsList.innerHTML = `<p>Please log in to view your events.</p>`;
        return;
      }

      const userRef = ref(db, "eventRegistrations/" + rollno);

      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const events = snapshot.val();
          let eventCount = 0;
          eventsList.innerHTML = "";

          for (let eventName in events) {
            const ev = events[eventName];
            const score = ev.score || 0;
            const date = ev.timestamp || "Unknown";
            eventCount++;

            const div = document.createElement("div");
            div.className = "event-card";
            div.innerHTML = `
              <h4>${eventName}</h4>
              <p>Score: ${score}</p>
              <p>Registration Date: ${date}</p>
            `;
            eventsList.appendChild(div);
          }

          document.getElementById("totalEvents").textContent = eventCount;
        } else {
          eventsList.innerHTML = `<p>No registered events found.</p>`;
        }
      } catch (error) {
        console.error(error);
        eventsList.innerHTML = `<p>Error loading data.</p>`;
      } finally {
        goOffline(db);
        console.log("Firebase database connection closed using goOffline()");
      }
    }

    loadUserEvents();
  </script>
</body>
</html>
