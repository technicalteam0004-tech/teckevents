<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scores</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: url("https://images.unsplash.com/photo-1615715932123-de86db41ad40?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=387") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    .container h2 {
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .event-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .event-card:nth-child(1) { animation-delay: 0.3s; }
    .event-card:nth-child(2) { animation-delay: 0.5s; }
    .event-card:nth-child(3) { animation-delay: 0.7s; }
    .event-card:nth-child(4) { animation-delay: 0.9s; }
    .event-card:nth-child(5) { animation-delay: 1.1s; }

    .loading {
      text-align: center;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Scores</h2>
    <div id="eventsList">
      <p class="loading">Fetching scores...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get, goOffline } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqO3hwGX_0P70gAH0pnee-my-qtPPYzJE",
      authDomain: "eve-it444.firebaseapp.com",
      projectId: "eve-it444",
      storageBucket: "eve-it444.firebasestorage.app",
      messagingSenderId: "849143823217",
      appId: "1:849143823217:web:c09d7037fd1e52e80114d0",
      databaseURL: "https://eve-it444-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rollno = localStorage.getItem("rollno") || "N/A";
    const eventsList = document.getElementById("eventsList");

    async function loadScores() {
      if (rollno === "N/A") {
        eventsList.innerHTML = `<p>Please log in to view scores.</p>`;
        goOffline(db);
        return;
      }

      const userRef = ref(db, "eventRegistrations/" + rollno);
      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const events = snapshot.val();
          eventsList.innerHTML = "";
          for (let eventName in events) {
            const score = events[eventName].score || 0;
            const div = document.createElement("div");
            div.className = "event-card";
            div.innerHTML = `<h4>${eventName}</h4><p>Score: ${score}</p>`;
            eventsList.appendChild(div);
          }
        } else {
          eventsList.innerHTML = `<p>No scores found.</p>`;
        }
      } catch (error) {
        console.error(error);
        eventsList.innerHTML = `<p>Error loading scores.</p>`;
      } finally {
        goOffline(db);
        console.log("Firebase disconnected immediately using goOffline()");
      }
    }

    loadScores();
  </script>
</body>
</html>
